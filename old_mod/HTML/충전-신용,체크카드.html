    <!-- WRAP -->
    <div id="WRAP">
        <!-- HEADER -->
        <div id="HEADER">
            <header>
                <h1 class="head__text">Recharge thePAY Cash</h1>
                <button class="head__back"><img src="./images/i_back.png" alt="뒤로"></button>
            </header>
        </div>
        <!-- //HEADER -->



        <!-- CONTAINER -->
        <div id="CONTAINER">
            <div id="FORM_PAGE">
                <div id="FORM_PAGE__CONTENT">

                    <div class="l__tabmenu">
                        <ul class="column col2">

                    <form action="">
                        <fieldset>
                            <div class="l__inner">

                                    <div class="int_bank">

                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="form_banknumber">bank number</label>
                                    <input type="text" class="int" id="form_banknumber">
                                </div>
                                <div class="form-group">
                                    <label for="form_depositor">Depositor</label>
                                    <input type="text" class="int" id="form_depositor">
                                </div>
                                <div class="form-group bot">
                                    <div class="int_form_desc margin_t">
                                        Only keep ‘thePAY Cash’ after deposit into above bank account. <br>
                                        Please check balance and recharge by yourself
                                    </div>
                                </div>
                            </div>

                            <div class="form-btns fixed_btn">
                                <div class="fixed_height"></div>
                                <input type="submit" value="OK" class="btn" id="SUMBIT">
                            </div>
                        </fieldset>
                    </form>

                </div><!-- //LOGIN_PAGE__CONTENT -->
