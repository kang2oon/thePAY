<body>
    <!-- WRAP -->
    <div id="WRAP">
        <!-- HEADER -->
        <div id="HEADER">
            <header>
                <h1 class="head__text">선불폰 충전</h1>
                <button class="head__back"><img src="./images/i_back.png" alt="뒤로"></button>
            </header>
        </div>
        <!-- //HEADER -->



        <!-- CONTAINER -->
        <div id="CONTAINER">
            <div id="FORM_PAGE">
                <div id="FORM_PAGE__CONTENT">

                    <div class="l__tabmenu">
                        <ul class="column col2">
                            <li><a href="javascript:;">일반 선불</a></li>
                            <li class="on"><a href="javascript:;">월 정액</a></li>
                        </ul>
                    </div>

                    <form action="">
                        <fieldset>
                            <div class="l__inner">
                                <div class="form-group">
                                    <label for="form_phone">충전 번호</label>
                                    <div class="int_phone">
                                        <input type="text" name="form_phone" id="form_phone" class="int" value="010-6672-4535">
                                        <a href="javascript:;" class="btn_Address" id=""><img src="./images/i_address.png" alt="전화부 아이콘"></a>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="form_news_agency">충전 가능 통신사</label>
                                    <div class="int_select_inner">
                                        <a href="javascript:;" class="int_select" id="btn_select">통신사 모름</a>
                                    </div>
                                    <div class="news_agency_img margin_t">
                                        <img src="./images/news_agency_img.png" alt="이미지">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="form_amount">충전 금액</label>
                                    <input type="text" name="form_amount" id="form_amount" class="int" value="￦ 10,000">
                                    <div class="int_form margin_t">
                                        <ul class="column col4">
                                            <li>
                                                <select name="form_amount" id="form_amount" class="int">
                                                    <option value="">~29,999</option>
                                                </select>
                                            </li>
                                            <li>
                                                <select name="form_amount2" id="form_amount2" class="int">
                                                    <option value="">￦36,300</option>
                                                </select>
                                            </li>
                                            <li>
                                                <select name="form_amount3" id="form_amount3" class="int">
                                                    <option value="">~40,000</option>
                                                </select>
                                            </li>
                                            <li>
                                                <select name="form_amount4" id="form_amount4" class="int">
                                                    <option value="">~50,000</option>
                                                </select>
                                            </li>
                                        </ul>
                                    </div>
                                </div>
                                <div class="form-group bot">
                                    <div class="BOX__line">
                                        <div class="BOX__line_row">
                                            <div class="FT__desc2 l__interval4"><strong class="FW__M">[월 정액 요금제 충전 방법]</strong></div>
                                            <div class="FT__desc2">
                                                * 통신사를 몰라도 요금제만 알면 충전 가능 <br>
                                                * 충전 실패시 정확한 통신사/요금제 선택 <br>
                                                * 충전 후 30일간 이용 가능 <br>
                                                * 부가 서비스(국제/영상 등) 이용시 30일 전에 정지될 수 있음 <br>
                                                * 자세한 요금 상담은 각 통신사의 고객센터(114)로 문의
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <div class="line__bot"></div>

                            <div class="l__inner">
                                <div class="BOX__line">
                                    <div class="BOX__line_row top">
                                        <dl class="details_guide_col col_2">
                                            <dd class="details_col col1">
                                                <div class="FT__title subcolor"><strong class="FW__M">Amount</strong></div>
                                                <div class="FT__title3"><strong>￦ 10,000</strong></div>
                                            </dd>
                                        </dl>
                                    </div>
                                    <div class="BOX__line_row">
                                        <dl class="details_guide_col col_2">
                                            <dd class="details_col col1">
                                                <div class="FT__desc3 subcolor"><strong class="FW__L">thePAY Cash</strong></div>
                                                <div class="FT__title2">￦ 5,000</div>
                                            </dd>
                                        </dl>
                                    </div>
                                    <div class="BOX__line_row bot tac">
                                        <div class="FT__title subcolor">결제할 금액</div>
                                        <div class="FT__title3"><strong class="point2">￦ 5,000</strong></div>
                                        <div class="FT__desc3 subcolor">* 최소 결제 금액은 1,000원입니다.</div>
                                    </div>
                                </div>
                            </div>

                            <div class="form-btns fixed_btn">
                                <div class="fixed_height"></div>
                                <input type="submit" value="충전" class="btn" id="SUMBIT">
                            </div>
                        </fieldset>
                    </form>


                    <div class="l__popup" id="POPUP_default">
                        <div class="dim"></div>
                        <div class="l-table">
                            <div class="l-cell">
                                <div class="popup__wrap">
                                    <div class="popup__head">
                                        <div class="popup__title tal">
                                            충전 가능 통신사
                                        </div>
                                    </div>
                                    <div class="popup__body">
                                        <div class="default_select_inner">
                                            <ul>
                                                <li>
                                                    <input type="radio" id="select1" name="select"><label for="select1"><span></span> ￦39,800 - THB 1,000</label>
                                                </li>
                                                <li>
                                                    <input type="radio" id="select2" name="select"><label for="select2"><span></span> ￦19,900 - THB 500</label>
                                                </li>
                                                <li>
                                                    <input type="radio" id="select3" name="select"><label for="select3"><span></span> ￦11,900 - THB 300</label>
                                                </li>
                                                <li>
                                                    <input type="radio" id="select4" name="select"><label for="select4"><span></span> ￦39,800 - THB 1,000</label>
                                                </li>
                                            </ul>
                                        </div>
                                    </div>
                                    <div class="popup__foot popup_btns col2">
                                        <a href="javascript:;" class="btn_ok popup__close">취소</a>
                                        <a href="javascript:;" class="btn">확인</a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                </div><!-- //LOGIN_PAGE__CONTENT -->
            </div>
        </div>
        <!-- //CONTAINER -->



    </div>
    <!-- //WRAP -->
<script type="text/javascript" src="./common/js/jquery-3.2.1.min.js"></script>
<script type="text/javascript">
    $(function(){
        // 팝업닫기
        $('.popup__close').on('click', function() {
            $('.l__popup').fadeOut();
        });

        // 셀렉 팝업열기
        $('#btn_select').on('click', function() {
            $('#POPUP_default').fadeIn();
        });
    });
</script>
