<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.2/jquery.min.js" ></script>
<script>
	$('.country_list .exrate_money').each(function(){
		$(this).click(function(){
			$('.country_list .exrate_money').removeClass('active');
			$(this).addClass('active');
		});
	});
</script>
