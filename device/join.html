<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,user-scalable=no"/>
	<title>thePAY</title>
	<link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:@300;400;500;700&display=swap" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="/css/device.css" />
</head>
<body>
<div class="container">
	<input type="number" placeholder="Type mobile number" />
	<input type="button" value="SEND VERIFICATION CODE" class="btn full ty_send" />
	<input type="number" placeholder="Type Verification Code" id="vc_number" />
	<ul class="box-wrap agree-wrap">
		<li>
			<label class="cst_input">
				Full agreement
				<input type="checkbox">
				<span class="checkmark"></span>
			</label>
		</li>
		<li>
			<label class="cst_input">
				Terms of use
				<input type="checkbox">
				<span class="checkmark"></span>
			</label>
			<button class="btn go_detail">DETAILS</button>
		</li>
		<li>
			<label class="cst_input">
				Privacy guidelines
				<input type="checkbox">
				<span class="checkmark"></span>
			</label>
			<button class="btn go_detail">DETAILS</button>
		</li>
		<li>
			<label class="cst_input">
				Get SMS agreement
				<input type="checkbox">
				<span class="checkmark"></span>
			</label>
		</li>
	</ul>

	
	<button class="btn full fixed_bottom ty_ok">OK</button>
</div>
	
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.2/jquery.min.js" ></script>
<script>
	$(document).ready(function(){
		$('input.ty_send').click(function(){
			$('input#vc_number').show().focus();
		});
	});
</script>
</body>
</html>
