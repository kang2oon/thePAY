<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,user-scalable=no"/>
	<title>thePAY</title>
	<link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:@300;400;500;700&display=swap" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="/css/device.css" />
</head>
<body>
<div class="container">
	<ul class="tab cnt2 clearfix">
		<li class="active"><a href="javascript:void(0);">신용카드(체크카드)</a></li>
		<li><a href="javascript:void(0);">은행계좌</a></li>
	</ul>
	<div class="row-wrap">
		<div class="row">
			<div class="card_info">
				<div class="card_img"><img src="/images/img_card.png" alt="" /></div>
				<div>간편결제</div>
			</div>
			<div>
				<label class="switch">
					<input type="checkbox">
					<span class="slider round"></span>
				</label>
			</div>
		</div>
		<div class="row">
			<div class="full">
				<label for="charge_amount">결제할 금액</label>
				<select name="charge_amount" class="full mgtop10">
					<option>￦ 10,000</option>
				</select>
			</div>
		</div>		
	</div>
	<div class="row-wrap" id="simp-off">
		<div class="row">
			<div class="full">
				<label for="card_num">카드번호(Card No.)</label>
				<div class="card_num_wrap clearfix">
					<div><input type="number" id="card_num" maxlength="4" class="inputs" oninput="maxLengthCheck(this)"></div>
					<div>-</div>
					<div><input type="number" maxlength="4" class="inputs" oninput="maxLengthCheck(this)"></div>
					<div>-</div>
					<div><input type="number" maxlength="4" class="inputs" oninput="maxLengthCheck(this)"></div>
					<div>-</div>
					<div><input type="number" maxlength="4" class="inputs" oninput="maxLengthCheck(this)"></div>
				</div>
				<div class="guide_msg">
					한국에서 발급된 카드만 가능<br/>
					"저장" 버튼을 누르면 다음 결제 시 매우 편리합니다.
				</div>
			</div>
		</div>		
	</div>
	
	<button class="btn full fixed_bottom ty_ok">결제하기</button>
</div>
	
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.2/jquery.min.js" ></script>
<script>
	function maxLengthCheck(object){
		if (object.value.length > object.maxLength){
			object.value = object.value.slice(0, object.maxLength);
		}    
	}
	
	$(".inputs").keyup(function () {
		if (this.value.length == this.maxLength) {
		  var $next = $(this).next('.inputs');
		  if ($next.length)
			  $(this).next('.inputs').focus();
		  else
			  $(this).blur();
		}
	});
	
	$(document).ready(function(){
		
	});
</script>
</body>
</html>
