<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,user-scalable=no"/>
	<title>thePAY</title>
	<link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:@300;400;500;700&display=swap" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="/css/ezpay.css" />
</head>
<body class="">
<div id="WRAP"></div>
<div id="template">
    <div class="container">
        <div class="fix_pst margin_m3 width_full">
            <ul class="tab_menu ty2">
                <li data-tab="step1">STEP1</li>
                <li data-tab="step2">STEP2</li>
                <li data-tab="step3" class="on">STEP3</li>
                <li data-tab="step4">STEP4</li>
            </ul>
        </div>
        <div class="row_wrap ezpay_tab_mgtop2">
            <div class="form-wrap row flex_colum noborder">
                <div class="step_tit width_full">결제정보 입력</div>
                <div class="form-group width_full mgtop30">
                    <div class="card_wrap">
                        <label>카드번호(Card No.)</label>
                        <div class="input-box card_num_wrap">
                            <input type="number" id="card_num" maxlength="16" class="rico2 growx">                            
                        </div>
                    </div>
                    <div class="mgtop20">
                        <label>유효기간(Expire Data, MM/YY)</label>
                        <div class="exdate_wrap clearfix">
                            <div class="ex_tit">VALID THRU</div>
                            <div class="label_move_wrap">
                                <input type="number" name="month" id="month" maxlength="2" placeholder="MONTH">
                                <label for="month">MONTH</label>
                            </div>
                            <div> / </div>
                            <div class="label_move_wrap">
                                <input type="number" name="year" id="year" maxlength="2" placeholder="YEAR">
                                <label for="year">YEAR</label>
                            </div>
                        </div>
                    </div>
                    <div class="mgtop20">
                        <label>비밀번호(XX)</label>
                        <div class="input-box"><input type="number" maxlength="2" pattern="[0-9]*" inputmode="numeric" placeholder="**" autocomplete="off"></div>
                    </div>
                    <div class="mgtop20">
                        <label>생년월일(YYMMDD)</label>
                        <div class="input-box">
                            <input type="number" maxlength="6" placeholder="YYMMDD" class="rico2" >
                            <a href="javascript:;" class="btn_History2" id=""><img src="/images/newWebView/ico_calendar.png" alt="이전번호"></a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row_wrap mgtop20 bg_gray">
            <div class="row flex_colum noborder s3_guide">
                <div>타인의 신용카드 사용 시 형사고발될 수 있으며 모든 책임은 사용자에게 있습니다.</div>
                
                <button id="alert" class="mgtop30">미입력시 팝업</button>
            </div>
            <div class="fixed_buffer"></div>
        </div>      
    </div>

    <div class="fixed_btn">
        <input type="submit" value="다음" class="btn" id="">
    </div>

    <div class="popup-wrap" id="POPUP_alert">
        <div class="popup_box">
            <div class="popup_header">
                <div class="popup_title">알림</div>
            </div>
            <div class="popup_body">
                생년월일을 입력해 주세요.(YYMMDD)
            </div>
            <div class="popup_footer">
                <a href="javascript:;" class="btn_ok popup_close">OK</a>
            </div>
        </div>
    </div>

</div>
	
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.2/jquery.min.js" ></script>
<script>
	$(document).ready(function(){
		$('#alert, #POPUP_alert .popup_close').click(function(){
            $('body').toggleClass('no_scroll');
            $('#POPUP_alert').toggleClass('show');
        });
	});
</script>
</body>
</html>
