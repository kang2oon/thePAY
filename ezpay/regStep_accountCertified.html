<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,user-scalable=no"/>
	<title>thePAY</title>
	<link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:@300;400;500;700&display=swap" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="/css/ezpay.css" />
</head>
<body class="">
<div id="WRAP"></div>
<div id="template" class="height_full">
    <div class="container height_full">
        <div class="input_wrap">
            <div class="guide">
                <strong>입력하신 계좌로 1원을 송금했습니다.</strong><br/>
                <span>입금자명 'T'뒤에 적힌 숫자를 입력해</span>
            </div>
            <div class="input_field bank_auth">
                <input type="text" maxlength="1" value="T" disabled="disabled">
                <input type="number" maxlength="1" placeholder="*">
                <input type="number" maxlength="1" placeholder="*">
                <input type="number" maxlength="1" placeholder="*">
                <input type="number" maxlength="1" placeholder="*">
                <input type="number" maxlength="1" placeholder="*">
                <input type="number" maxlength="1" placeholder="*">
            </div>
            <div class="bank_auth_guide mgtop30 txt_left">
                <img src="/images/ezpay/img_bank_auth.png" alt="">
                <h2>인증번호 확인방법</h2>
                <ol>
                    <li>은행앱/홈페이지 또는 은행 ATM에서 입출금내역 정리</li>
                    <li>입금자명 'T'뒤에 적힌 6자리 숫자 확인, 입력</li>
                </ol>
            </div>
        </div>
        <div class="keypad_wrap hide">
            <button>6</button>
            <button>2</button>
            <button>9</button>
            <button>4</button>
            <button>5</button>
            <button>1</button>
            <button>0</button>
            <button>7</button>
            <div></div>
            <button>3</button>
            <button>8</button>
            <button>←</button>
        </div>
    </div>
</div>
	
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.2/jquery.min.js" ></script>
<script>
	$(document).ready(function(){
		$('.bank_auth').on('click focus', function(){
            $('.keypad_wrap').removeClass('hide');
        });
	});
</script>
</body>
</html>
