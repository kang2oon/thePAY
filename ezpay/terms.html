<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,user-scalable=no"/>
	<title>thePAY</title>
	<link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:@300;400;500;700&display=swap" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="/css/ezpay.css" />
</head>
<body class="">
<div id="WRAP"></div>
<div id="template">
    <div class="container">
        <div class="row flex_colum noborder">
            이용약관 동의 후 thePAY 간편결제 등록해주세요.
            <div class="agree_wrap">
                <div class="int_check">
                    <label for="agree" class="cst_input">
                        <div>
                            <input id="agree" type="checkbox">
                            <span class="checkmark"></span>
                        </div>
                        간편결제 필수 약관 동의
                    </label>
                </div>
            </div>    
            <ul class="agree_list">
                <li>[필수] 서비스 약관 동의</li>
                <li>[필수] 개인정보 수집이용 동의</li>
                <li>[필수] 표준전자금융거래 기본약관 동의</li>
            </ul>
            <div>위의 이용약관을 모두 읽었으며 이에 동의합니다.</div>
            <!-- 팝업 호출용 // 개발시 지워주세요. -->
            <div style="margin-top:100px;"><button id="alert">팝업 호출</button></div>
        </div>
        <!-- <h2 class="">이용약관 동의 후 thePAY 간편결제 등록해주세요.</h2> -->
        

        <div class="fixed_buffer"></div>
    </div>

    <div class="fixed_btn">
        <input type="submit" value="다음" class="btn third" id="">
    </div>

    <div class="popup-wrap" id="POPUP_alert">
        <div class="popup_box">
            <div class="popup_header">
                <div class="popup_title">알림</div>
            </div>
            <div class="popup_body">
                이용약관 동의 후 thePAY 간편결제 등록해주세요.
            </div>
            <div class="popup_footer">
                <a href="javascript:;" class="btn_ok popup_close">OK</a>
            </div>
        </div>
    </div>
</div>
	
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.2/jquery.min.js" ></script>
<script>
	$(document).ready(function(){
		$('#alert, #POPUP_alert .popup_close').click(function(){
            $('body').toggleClass('no_scroll');
            $('#POPUP_alert').toggleClass('show');
        });
	});
</script>
</body>
</html>
