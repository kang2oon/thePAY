<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,user-scalable=no"/>
	<title>thePAY</title>
	<link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:@300;400;500;700&display=swap" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="/css/ezpay.css" />
</head>
<body class="">
<div id="WRAP"></div>
<div id="template">
    <div class="container">
        <div class="row_wrap">
            <div class="row">
                <div>
                    내 간편결제
                </div>
                <div class="setting off"><img src="/images/ico_setting.png" alt=""></div>
                <div class="setting on">취소</div>
            </div>
            <div class="row">
                <div class="card_info">
                    <div class="card_img">
                        <img src="/images/img_smp_card.png" alt="">
                        <span class="audit">카드심사완료</span>
                    </div>
                    <div>
                        1234-****-****-2133
                        <span class="period">2020/12/28</span>
                    </div>
                </div>
                <div class="remove">-</div>
            </div>
            <div class="row">
                <div class="card_info">
                    <div class="card_img">
                        <img src="/images/img_smp_card.png" alt="">
                        <span class="audit">카드심사완료</span>
                    </div>
                    <div>
                        1234-****-****-2133
                        <span class="period">2020/12/28</span>
                    </div>
                </div>
                <div class="remove">-</div>
            </div>
            <div class="row noborder">
                <div class="add_card">
                    <div>간편결제 추가</div>
                    <div class="add"><img src="/images/ico_plus.png" alt=""></div>
                </div>
            </div>
        </div>
    </div>

    <div class="popup-wrap" id="POPUP_alert1">
        <div class="popup_box">
            <div class="popup_header">
                <div class="popup_title">간편결제 삭제</div>
            </div>
            <div class="popup_body">
                <div class="pop_card_info">
                    <div class="card_num">****-****-****-7159</div>
                    <div class="card_exp">2020/12/28</div>
                </div>
                삭제된 간편결제 정보는 복구가 불가능합니다.<br/><br/>
                정말 삭제하시겠습니까?
            </div>
            <div class="popup_footer">
                <a href="javascript:;" class="btn_ok popup_close">취소</a>
                <a href="javascript:;" class="btn btn_sel">OK</a>
            </div>
        </div>
    </div>

    <div class="popup-wrap" id="POPUP_alert2">
        <div class="popup_box">
            <div class="popup_header">
                <div class="popup_title">간편결제 삭제</div>
            </div>
            <div class="popup_body">
                <div class="pop_card_info">
                    <div class="card_num">****-****-****-7159</div>
                    <div class="card_exp">2020/12/28</div>
                </div>
                삭제되었습니다.
            </div>
            <div class="popup_footer">
                <a href="javascript:;" class="btn_ok popup_close">OK</a>
            </div>
        </div>
    </div>
    
</div>
	
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.2/jquery.min.js" ></script>
<script>
	$(document).ready(function(){
		$('.setting.off, .setting.on').click(function(){
            $('.setting.off, .setting.on').toggle();
            $('.card_img, .remove, .add_card').toggle();
        });

        $('.remove, #POPUP_alert1 .popup_close').click(function(){
            $('body').toggleClass('no_scroll');
            $('#POPUP_alert1').toggleClass('show');
        });

        $('#POPUP_alert1 .btn_sel').click(function(){
            $('#POPUP_alert1').toggleClass('show');
            $('#POPUP_alert2').toggleClass('show');
        });

        $('#POPUP_alert2 .popup_close').click(function(){
            $('body').toggleClass('no_scroll');
            $('#POPUP_alert2').toggleClass('show');
        });
	});
</script>
</body>
</html>
