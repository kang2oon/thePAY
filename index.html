<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,user-scalable=no"/>
	<title>thePAY List</title>
	<link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:@300;400;500;700&display=swap" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="css/style.css" />
</head>
<body>
<div id="back">
	<div class="sel_device">DEVICE SELECT
		<select name="change_device">
			<option value="375">iPhone X/6/7/8</option>
			<option value="414">iPhone 6/7/8 Plus</option>
			<option value="320">iPhone 5/SE</option>
			<option value="360">Android 기준</option>
			<option value="411">Pixel 2</option>
		</select>
	</div>
	<div id="wrapper">
		<div class="device fleft">
			<iframe id="device" name="device" width="100%" height="100%" frameborder="0" src="/device/index.html"></iframe>
		</div>
		<div class="list fright">
			<table class="tbl_list">
			<thead>
			<tr>
				<th>NO</th>
				<th>메뉴명(미리보기)</th>
				<th>새창</th>
			</tr>
			</thead>
			<tbody>
			<tr>
				<td></td>
				<td><a href="/device/join.html" class="preview" target="device">Join</a></td>
				<td><a href="#" class="new" target="_blank"><img src="/images/new-window.png" alt="새창으로" /></a></td>
			</tr>
			</tbody>
			</table>
		</div>
	</div>
</div>
		
	
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.2/jquery.min.js" ></script>
<script>
	$(document).ready(function(){
		$('.tbl_list tbody tr').each(function(){
			var idx = $(this).index();
			$(this).find('td:first-child').append(idx + 1);
			var url = $(this).find('a[target=device]').attr('href');
			console.log(url);
			$(this).find('a.new').attr('href',url);
		});
		
		$('select[name=change_device]').change(function(){
			var wrap = $('#wrapper').width();
			var device = $(this).val();
			$('.device').css('width',device);
			$('.list').css('width',wrap - device);
		});
		
		var docu_width = $(document).width();
		
		if(docu_width < 420){
			$('a.preview').attr('target','_blank');
		} else {
			$('a.preview').attr('target','device');
		}
	});
</script>
